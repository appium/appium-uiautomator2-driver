jobs:
  - job: UiAutomator2CI
    pool:
      vmImage: macOS-10.15
    variables:
      CI: true
      TERM: dumb
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: 10.x
    - script: npm install
      displayName: Install Node dependencies
    - script: npm run build
      displayName: Build
    - script: npm test
      displayName: Run Unit Tests
